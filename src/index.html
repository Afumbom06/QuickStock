    <script>
      // Prevent automatic service worker registration in development/preview environments
      // This suppresses MIME type errors in Figma preview
      if ('serviceWorker' in navigator) {
        // Override the register method to prevent external registration attempts
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function(...args) {
          console.log('[PWA] Service Worker registration intercepted and skipped (preview mode)');
          return Promise.resolve({
            installing: null,
            waiting: null,
            active: null,
            scope: '/',
            addEventListener: () => {},
            removeEventListener: () => {},
            unregister: () => Promise.resolve(true)
          });
        };
      }
    </script>
